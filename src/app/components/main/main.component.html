<mat-toolbar class="toolbar">
  <img class="logo-icon" src="assets/images/logo.png" />
  <h1 class="logo-text">aion</h1>
  <span class="spacer"></span>
  <a *ngIf="!!user" class="user-detail" [routerLink]="['/profile/']">
    <button mat-flat-button>{{ user?.firstName }} {{ user?.lastName }}</button>
  </a>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>LOGOUT</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="main-container">
  <mat-sidenav class="side-nav" mode="side" opened>
    <mat-nav-list class="side-top-nav">
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="selected">
        <mat-icon mat-list-icon>home</mat-icon>
        <h4 mat-line> Home </h4>
      </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <div class="title">
      Sections
    </div>
    <mat-nav-list class="side-top-nav">
      <a mat-list-item [routerLink]="['/events']" routerLinkActive="selected">
        <mat-icon mat-list-icon>event</mat-icon>
        <h4 mat-line> Events </h4>
      </a>
      <a mat-list-item [routerLink]="['/locations']" routerLinkActive="selected">
        <mat-icon mat-list-icon>room</mat-icon>
        <h4 mat-line> Locations </h4>
      </a>
      <a mat-list-item [routerLink]="['/users']" routerLinkActive="selected">
        <mat-icon mat-list-icon>people</mat-icon>
        <h4 mat-line> Users </h4>
      </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <div class="title">
      Personal
    </div>
    <mat-nav-list *ngIf="!!user" class="side-bottom-nav">
      <a mat-list-item [routerLink]="['/profile/']" routerLinkActive="selected">
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line> Profile </h4>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
