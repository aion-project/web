<div class="mat-dialog-header">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title *ngIf="!isEditing">Create Group</h1>
  <h1 mat-dialog-title *ngIf="isEditing">Edit Group</h1>
</div>
<div mat-dialog-content class="content">
  <form class="group-form" [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <span class="error" *ngIf="error">{{error}}</span>

    <mat-form-field class="form-full-width">
      <input matInput type="text" formControlName="name" placeholder="Name" required>
    </mat-form-field>

    <mat-form-field class="form-full-width">
      <input matInput type="text" formControlName="description" placeholder="Description">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onSubmit()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
