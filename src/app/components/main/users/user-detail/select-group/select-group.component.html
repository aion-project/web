<h1 mat-dialog-title>Select group</h1>
<div mat-dialog-content class="content">
  <mat-form-field class="form-full-width" floatLabel="never">
    <input matInput placeholder="Search" [formControl]="search">
  </mat-form-field>
  <mat-chip-list>
    <mat-chip *ngFor="let group of groups" (click)="onGroupSelected(group.id)">
      {{ group.name }}
    </mat-chip>
  </mat-chip-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
