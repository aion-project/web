<div class="mat-dialog-header">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Search users</h1>
</div>
<div mat-dialog-content class="content">
  <div class="listing-content">
    <div class="filter-outer">
      <mat-form-field class="filter-inner">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="filter($event)" placeholder="Filter">
      </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="displayedData">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let element">
          <div class="user">
            <div class="user-pic">
              <img *ngIf="element.thumbnailUrl" class="user-img" [src]="element.thumbnailUrl">
              <mat-icon *ngIf="!element.thumbnailUrl">person</mat-icon>
            </div>
            <div>{{element.name}}</div>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" mat-ripple class="table-row"
        (click)="onSelected(row.email)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
