<div class="container">
  <mat-toolbar>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" (click)="create()">
      <mat-icon>add</mat-icon>
      CREATE
    </button>
  </mat-toolbar>
  <mat-card class="section">
    <mat-card-subtitle>Resources in the system</mat-card-subtitle>
    <mat-divider></mat-divider>
    <mat-card-content class="listing-content">
      <app-loader *ngIf="!displayedData"></app-loader>
      <div class="error-view" *ngIf="displayedData && displayedData.data.length == 0">
        <img src="assets/images/draw/resources.svg">
        <label>Resources will appear here...</label>
      </div>
      <div *ngIf="displayedData && displayedData.data.length > 0">
        <mat-form-field class="filter-form">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="filter($event)" placeholder="Filter">
        </mat-form-field>
        <table mat-table matSort [dataSource]="displayedData">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name | titlecase }} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" mat-ripple class="table-row"
            [routerLink]="['/locations/resources', row.id]"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[25]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
