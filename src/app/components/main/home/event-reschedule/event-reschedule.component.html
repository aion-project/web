<div class="mat-dialog-header">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Reschedule Event</h1>
</div>
<div mat-dialog-content class="content">
  <div>{{ event.oldEvent.title }}</div>
  <div>{{ event.oldEvent.start | date: 'medium' }} - {{ event.oldEvent.end | date: 'medium' }}</div>
  <div>{{ event.event.start | date: 'medium' }} - {{ event.event.end | date: 'medium' }}</div>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onSubmit()">Save</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</div>
